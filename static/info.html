	<script type="text/javascript">
		$(function(){
			var itemid = base.search.itemid;
			$.post("ItemInfo/getItemByID",{itemid:itemid},function(data){
				if(data.responseHeader.status != 00) {
					alert(data.responseHeader.errorinfo, data.responseHeader.status == 1009 ? function(){base.goLogin();} : null);
					return;
				}
				var items = data.response.docs[0];
				base.freshNams(items);
				$("#composer").html(arrayItem(items.composer));
				$("#producer").html(arrayItem(items.producer));
				$("#lyricist").html(arrayItem(items.lyricist));
				$("#artist").html(arrayItem(items.artist));
			});
		})
		function arrayItem(info){
			var infoItem="";
			if(info){
				for(var i=0; i<info.length; i++){
					infoItem+=info[i].name+", ";
				}
				return infoItem.substring(0,infoItem.length-2);		
			}
		}
	</script>
